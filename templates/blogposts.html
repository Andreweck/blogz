{% extends "base.html" %}
{% block content %}
<main>
{% if tbl_qry|length is equalto 0 %}
<h1>There are no posts as of yet.</h1>
{% else %}
    <ul>
	{% for posts in tbl_qry %}
	<li><a href="/blog?id={{posts.id}}"><h3>{{posts.name}}</h3></a>
	<p>{{posts.post_entry}}</p>
	<p><em>Written by <a href="/profile?id={{posts.user_id}}">{{posts.user.name}}</a>.</em></p></li>
	
	{% endfor %}
</ul>
{% endif %}
{% endblock %}
